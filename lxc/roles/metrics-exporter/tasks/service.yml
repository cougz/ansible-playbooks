---
# Service management tasks for LXC metrics exporter

- name: Reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: yes
  become: yes

- name: Start and enable LXC metrics exporter service
  ansible.builtin.systemd:
    name: "{{ metrics_exporter_service_name }}"
    state: started
    enabled: yes
  become: yes

- name: Wait for metrics exporter to start
  ansible.builtin.wait_for:
    port: "{{ metrics_exporter_port | default(9100) }}"
    host: 127.0.0.1
    timeout: 30
  when: install_exporter | bool or update_mode | bool

- name: Verify metrics exporter endpoint
  ansible.builtin.uri:
    url: "http://localhost:{{ metrics_exporter_port | default(9100) }}/metrics"
    method: GET
    status_code: 200
  register: metrics_check
  retries: 3
  delay: 5
  become: yes
  when: install_exporter | bool or update_mode | bool

- name: Display installation results
  debug:
    msg: |
      LXC metrics exporter installed and running.
      Metrics exporter URL: http://{{ inventory_hostname }}:{{ metrics_exporter_port | default(9100) }}/metrics
  when: install_exporter | bool or update_mode | bool